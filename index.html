<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura, identificado con una a minuscula">
    </header>
    <main>
        <section class="seccion-texto">
            <textarea class="text-area" cols="30" rows="5" placeholder="Ingresa el texto aquí"></textarea>
            <div class="seccion-text-botones">
                <div class="info">
                    <img src="imagenes/bi_exclamation-circle-fill.png" alt="signo de exclamación">
                    <h6 class="informacion">
                        Sólo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones-encriptador">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="seccion-resultado">
            <div class="texto-encriptado"></div>
            <img class="dibujo" src="/imagenes/dibujo.svg" alt="Imagen ilustrativa de un chico">
            <div class="resultado-mensajes">
                <p class="mensaje">Ningún mensaje fue encontrado</p>
                <p class="result_text">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p> Proyecto parte del Programa Alura Latam y ONE- Oracle Next Education</p>
        <p> Desarrollado por: Miriam J. Becerra Farfán</p>
    </footer>
    
    
    <script src="script.js"> </script>
</body>

</html>
